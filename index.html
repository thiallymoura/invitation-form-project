<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="./assets/logo.svg" alt="logo de festa">
                    <h1>Festivite</h1>
                    <h3>Crie um convite digital para o seu evento</h3>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>

                <form action="" method="post" enctype="multipart/form-data">

                    <!-- Informações sobre o evento -->
                    <fieldset>
                        <legend>
                            <div class="legend-container">
                                <img src="./assets/icons/calendar.svg" alt="calendario">
                                <h4>Sobre o evento</h4>
                            </div>
                        </legend>

                        <div class="input-wrapper">
                            <label for="eventname">Título</label>
                            <input type="text" id="eventname" name="eventname" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="start-time">Início</label>
                                <input type="datetime-local" id="start-time" name="start-time">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="end-time">Fim</label>
                                <input type="datetime-local" id="end-time" name="end-time">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="radio-type-wrapper flex-2">
                                <div class="input-wrapper">
                                    <label for="event-type">Tipo</label>
                                    <div class="event-type-box">
                                        <input type="radio" id="presencial" name="event-type" value="presencial"
                                            checked>
                                        <label for="presencial" class="event-btn">
                                            <img src="./assets/icons/building-2.svg" alt="Presencial" class="icon">
                                            Presencial
                                        </label>

                                        <input type="radio" id="online" name="event-type" value="online">
                                        <label for="online" class="event-btn">
                                            <img src="./assets/icons/video.svg" alt="Online" class="icon"> Online
                                        </label>
                                    </div>
                                </div>

                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="location">Local</label>
                                <input type="text" id="location" name="location" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea id="description" name="description" cols="30" rows="5"
                                placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <!-- Personalização do convite -->
                    <fieldset>
                        <legend>
                            <div class="legend-container">
                                <img src="./assets/icons/paintbrush-vertical.svg" alt="pincel">
                                <h4>Personalização</h4>
                            </div>
                        </legend>

                        <div class="input-wrapper">
                            <p>Cor Principal</p>

                            <div class="colors-wrapper">
                                <div>
                                    <input type="radio" id="color-pink" name="color">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection.svg" alt="Cor pink">
                                    </label>
                                </div>

                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-1.svg" alt="Cor rosa">
                                    </label>
                                </div>

                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-2.svg" alt="cor">
                                    </label>
                                </div>

                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-3.svg" alt="cor">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-5.svg" alt="corosa">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-6.svg" alt="cor">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-7.svg" alt="cor">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-1.svg" alt="cor">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-8.svg" alt="cor">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-9.svg" alt="cor">
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" id="color-pink" name="color" value="#B259FF">
                                    <label for="color-pink">
                                        <img src="./assets/icons/ColorSelection-10.svg" alt="cor">
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="input-wrapper">
                            <label>Tema do evento</label>

                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" name="event" id="aniver">
                                    <img src="./assets/images/Image.jpg" alt="imagem de Aniversário">

                                    <label for="aniver">Aniversário</label>
                                </div>

                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="infantil" name="event">
                                    <img src="./assets/images/Image (1).jpg" alt="imagem infantil">

                                    <label for="infantil">Infantil</label>
                                </div>

                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="formatura" name="event">
                                    <img src="./assets/images/Image (2).jpg" alt="imagem formatura">

                                    <label for="formatura">Formatura</label>
                                </div>

                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="casamento" name="event">
                                    <img src="./assets/images/Image (3).jpg" alt="imagem casamento">

                                    <label for="casamento">Casamento</label>
                                </div>

                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="cha-de-bebe" name="event">
                                    <img src="./assets/images/Image (4).jpg" alt="imagem cha de bebe">

                                    <label for="cha-de-bebe">Chá de bebe</label>
                                </div>
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="cha-de-panela" name="event">
                                    <img src="./assets/images/Image (5).jpg" alt="imagem cha-de-panela">

                                    <label for="cha-de-panela">Chá de panela</label>
                                </div>
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="carnaval" name="event">
                                    <img src="./assets/images/Image (6).jpg" alt="imagem carnaval">

                                    <label for="carnaval">Carnaval</label>
                                </div>
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="pascoa" name="event">
                                    <img src="./assets/images/Image (7).jpg" alt="imagem pascoa">

                                    <label for="pascoa">Páscoa</label>
                                </div>
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="sao-joao" name="event">
                                    <img src="./assets/images/Image (8).jpg" alt="imagem sao joao">

                                    <label for="sao-joao">São João</label>
                                </div>
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="halloween" name="event">
                                    <img src="./assets/images/Image (9).jpg" alt="imagem halloween">

                                    <label for="halloween">Halloween</label>
                                </div>
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="natal" name="event">
                                    <img src="./assets/images/Image-natal.jpg" alt="imagem natal">

                                    <label for="natal">Natal</label>
                                </div>
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" id="outro" name="event">
                                    <img src="./assets/images/Image (10).jpg" alt="imagem outro">

                                    <label for="outro">Outro</label>
                                </div>
                            </div>

                            <div class="Switch-Toggle flex">
                                <div class="switch flex-1">
                                    <label>Estilo</label>
                                    <div class="toggle-container">
                                        <label class="toggle">
                                            <input type="checkbox" id="themeToggle">
                                            <span class="slider"></span>
                                        </label>
                                        <span class="mode-text">Escuro</span>
                                    </div>
                                </div>

                                <div class="switch flex-1">
                                    <label for="">Foto de capa</label>
                                    <input type="file">
                                </div>

                            </div>
                        </div>

                    </fieldset>

                    <!-- Dados para contato -->
                    <fieldset>
                        <legend>
                            <div class="legend-container">
                                <img src="./assets/icons/contact.svg" alt="contato">
                                <h4>Dados para contato</h4>
                            </div>
                        </legend>


                        <div class="input-wrapper">
                            <label for="fullname">Nome</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Nome completo" required>
                            <div class="error">
                                <img src="./assets/icons/circle-alert-1.svg" alt="icone de erro">
                                <span>Campo obrigatório</span>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="fullname">Email</label>
                                <input type="text" id="mail" name="mail" placeholder="exemplo@email.com">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="fullname">Telefone</label>
                                <input type="text" id="phone" name="phone" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </fieldset>

                    <!-- Termos e condições -->
                    <div class="terms-wrapper input-wrapper checkbox-wrapper">
                        <div class="checkbox-image"></div>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">
                            Li e concordo com os <strong>Termos e Condições</strong> e com a
                            <strong>Política de Privacidade</strong>
                        </label>
                    </div>

                    <div class="terms-wrapper input-wrapper checkbox-wrapper">
                        <div class="checkbox-image"></div>
                        <input type="checkbox" id="email-updates" name="email-updates">
                        <label for="email-updates">
                            Aceito receber atualizações e promoções por e-mail
                        </label>
                    </div>

                    <div class="terms-wrapper input-wrapper checkbox-wrapper">
                        <div class="checkbox-image"></div>
                        <input type="checkbox" id="sms-updates" name="sms-updates">
                        <label for="sms-updates">
                            Aceito receber atualizações e promoções por SMS
                        </label>
                    </div>

                    <!-- Botão de envio -->
                    <div class="action-wrapper">
                        <button class="bnt-primary" type="submit">
                            Gerar convite
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
